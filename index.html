<!DOCTYPE html>
<html>
  <head>
    <title>Bot√£o</title>
    <style>
      button {
        width: 100px;
        height: 50px;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Contadores</h1>
    <button onclick="adicionar()"></button>
    <script>
      var numero = 0;

      function adicionar() {
        numero++;
        render();
      }

      function render() {
        document.querySelector("button").innerText = numero;
      }

      render();
    </script>
  </body>
</html>
